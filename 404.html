<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - Fortis Security</title>
  <meta name="description" content="The requested page could not be found. Return to Fortis Security's homepage for professional security services in Yorkshire and Greater Manchester.">
  <meta name="robots" content="noindex,follow">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #2A3546;
      color: #ffffff;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }
    .home-link {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .home-link:hover {
      background-color: #0056b3;
    }
    .loading {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>

  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );

    // Fallback redirect after 5 seconds if the SPA redirect fails
    setTimeout(function() {
      if (window.location.pathname !== '/') {
        window.location.href = '/';
      }
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>We're redirecting you to our homepage. If you're not redirected automatically, please click the button below.</p>
    <a href="/" class="home-link">Return to Homepage</a>
    <p class="loading">Redirecting...</p>
  </div>
</body>
</html>
